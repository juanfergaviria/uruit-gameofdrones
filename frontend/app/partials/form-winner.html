<winner>
  <div class="col-md-4 col-md-offset-4">
    <h3 class="playername"></h3>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <div class="form-group">
      <a ng-show="wins == false" class="btn btn-warning btn-block next-round" id="start" ng-click="nextRound()">Next Round</a>
      <a ng-show="wins == true" class="btn btn-primary btn-block new-game" ng-click="newGame()">New Game</a>
    </div>
  </div>
</winner>
