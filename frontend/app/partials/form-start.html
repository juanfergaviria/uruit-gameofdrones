<div class="col-md-4 col-md-offset-4">
  <div class="form-group">
    <input type="text" class="form-control" name="player1" placeholder="Player 1" ng-model="players[0].name" required>
  </div>
</div>
<div class="col-md-4 col-md-offset-4">
  <div class="form-group">
    <input type="text" class="form-control" name="player2" placeholder="Player 2" ng-model="players[1].name" required>
  </div>
</div>
<div class="col-md-4 col-md-offset-4">
  <div class="form-group">
    <a class="btn btn-primary btn-block" id="start" ng-click="selectItem()">Start Game</a>
    <div ng-if="usersMsg" class="text-danger">{{ usersMsg }}</div>
  </div>
</div>
